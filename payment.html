<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<title>payment</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" >
	<meta name="description" content="">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/modal-contact.css">
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
	<script src="js/dm-modal.js"></script>

</head>
<body>
	<div class="wrapper payment-wrapper">
		<header class="payment">
			<div class="container">
				<a href="#" class="payment-logo"></a>
			</div>
		</header>
		<section class="payment-section">
			<div class="container">
				<h3>Shipping Details</h3>
				<p class="please">Please fill out your information below</p>
				<div class="payment-block">
					<div class="enter-name">
						<div class="payment-input">
							<p>First Name</p>
							<input type="text">
						</div>
						<div class="payment-input">
							<p>Last Name</p>
							<input type="text">
						</div>
					</div>
					<div class="clear"></div>
					<div class="payment-input">
						<p>Address Line 1</p>
						<input type="text">
					</div>
					<div class="payment-input">
						<p>Address Line 2</p>
						<input type="text">
					</div>
					<div class="payment-input">
						<p>City</p>
						<input type="text">
					</div>
					<div class="payment-input">
						<p>State/Region</p>
						<input type="text">
					</div>
					<div class="payment-country">
						<div class="select-country">
							<p>Country</p>
							<select name="">
								<option value="">select1</option>
								<option value="">select2</option>
								<option value="">select3</option>
							</select>
						</div>
						<div class="postal-code">
							<p>ZIP/Postal Code</p>
							<input type="text">
						</div>
					</div>
					<div class="clear"></div>
					<div class="payment-input">
						<p>Phone Number</p>
						<input type="text">
					</div>
				</div>
			</div>
		</section>
		<div class="clear"></div>
		<a href="#" class="paypal-link"></a>
	</div>

</body>
</html>
